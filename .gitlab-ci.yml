image: lerk/android-ci

stages:
  - build
  - test
  - artifacts

before_script:
  - ./gradlew clean

build_no_tests:
  stage: build
  script:
    - ./gradlew assemble

build_with_tests:
  stage: test
  script:
    - ./gradlew build
    - ./gradlew jacocoTestReport

build_debug_artifacts:
  stage: artifacts
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/apk/app-debug.apk

build_signed_artifacts:
  stage: artifacts
  script:
    - ./gradlew assembleRelease
  artifacts:
    paths:
      - app/app-release.apk
  only:
    - tags