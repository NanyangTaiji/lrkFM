image: lerk/android-ci

stages:
  - build
  - artifacts

build_with_tests:
  stage: build
  script:
    - ./gradlew build
  only:
    - master
    - tags

build_with_artifacts:
  stage: artifacts
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/apk/app-debug.apk
  only:
    - tags