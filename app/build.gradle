apply plugin: 'com.android.application'

android {
    compileSdkVersion 25 //TODO: change to 'android-O' once backwards compatibility is possible
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "io.lerk.lrkFM"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 18
        versionName '1.1b2'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        jackOptions {
            enabled true
            jackInProcess false
        }
        dexOptions {
            preDexLibraries = false
            javaMaxHeapSize "4g"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false // fuck lint
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.google.firebase:firebase-crash:10.2.0'
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:customtabs:25.3.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'commons-io:commons-io:2.5'
    compile('com.github.junrar:junrar:0.7') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.0'
}

apply plugin: 'com.google.gms.google-services'
