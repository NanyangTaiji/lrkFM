apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

jacocoAndroidUnitTestReport {
    csv.enabled true
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "io.lerk.lrkFM"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 49
        versionName '2.2.0'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        dexOptions {
            preDexLibraries = false
            javaMaxHeapSize "4g"
        }
    }
    signingConfigs {
        release {
            //keyAlias System.getenv("APK_KEY_ALIAS")
            //keyPassword System.getenv("APK_KEY_PASSWORD")
            //def filePath = System.getenv("APK_STORE_FILE")
            //if (filePath != null) {
            //    storeFile file(filePath)
            //}
            //storePassword System.getenv("APK_STORE_PASSWORD")
        }
    }
    buildTypes {
        release {
            minifyEnabled false // doesn't work with some apache stuff
            //signingConfig signingConfigs.release
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false // fuck lint
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.github.BoD:aLibGlitch:1.0.0'
    implementation 'org.jsoup:jsoup:1.8.3'
    implementation 'org.apache.commons:commons-compress:1.16.1'
    implementation 'org.tukaani:xz:1.8'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation "com.android.support:support-compat:28.0.0"
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
